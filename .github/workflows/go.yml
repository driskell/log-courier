name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        # Red Hat we compile inside COPR using the version of Golang for the target OS. That is 1.15 for both 7 and 8-Stream via epel-stable.
        # Ubuntu we pre-compile in GitHub Action using Focal before providing to PPA, because the older OS do not have >=1.5 we need for Go modules. Focal uses 1.13.
        # Also test on latest 1.17.
        go: ['1.13', '1.15', '1.17']
    name: Build Go ${{ matrix.go }}
    # Use latest Ubuntu to try work around https://github.com/golang/go/issues/37362
    runs-on: ubuntu-20.04
    steps:
    # ACT local running on Medium does not have gcc
    - name: Check CGO
      run: |
        if ! which gcc >/dev/null 2>&1; then
          apt -y update
          apt -y install build-essential
        fi
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
      id: go
    - name: Checkout
      uses: actions/checkout@v2
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
    - name: Generate
      run: go generate -v ./...
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test -v ./...
