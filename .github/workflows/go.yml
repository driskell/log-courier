name: Golang

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
    - contrib
    - docs
    - 'lc-admin/**'
    - 'lc-lib/**'
    - 'lc-tlscert/**'
    - 'log-carver/**'
    - log-courier.go
    - go.mod
    - go.sum
  pull_request:
    branches: [ main ]
    paths:
    - contrib
    - docs
    - 'lc-admin/**'
    - 'lc-lib/**'
    - 'lc-tlscert/**'
    - 'log-carver/**'
    - log-courier.go
    - go.mod
    - go.sum

jobs:
  build:
    strategy:
      matrix:
        # Red Hat we compile inside COPR using the version of Golang for the target OS.
        # - EPEL8 / Stream8 = 1.19
        # - EPEL7 = 1.18
        # Ubuntu we pre-compile in GitHub Action using Jammy before providing to PPA, because the older OS do not have >=1.5 we need for Go modules.
        # - Jammy uses 1.18.
        # Also test on latest 1.20.
        go: ['1.18', '1.19', '1.20']
    name: Build Go ${{ matrix.go }}
    # Use latest Ubuntu to try work around https://github.com/golang/go/issues/37362
    runs-on: ubuntu-20.04
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
      id: go
    - name: Checkout
      uses: actions/checkout@v2
    - name: Get dependencies
      run: go get -v -t -d ./...
    - name: Generate
      run: go generate -v ./...
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test -v ./...
