general:
  admin enabled: true
network:
  servers:
    - localhost:5043
  ssl ca: ./logstash.cer
files:
  - paths:
      - /var/log/httpd/example.com/access.log"
    fields:
      type: access
      listen:
        host: example.com
        ports:
          - 80
          - 8080
        user: example
